<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header mit Logo-Link zur Shop-Seite -->
    <header class="shop-header">
        <a href="shop.html">
            <img src="images/logo.jpg" alt="Shop Logo" class="logo">
        </a>
    </header>

    <!-- Container für die Warenkorb-Elemente -->
    <div id="cart-items" class="cart-container">
        <!-- Warenkorb-Elemente werden hier dynamisch eingefügt -->
    </div>
    <p id="total-amount" class="cart-total">Gesamt: 0,00 €</p>
    <h1 class="coming-soon-message">
        SHOPPING COMING SOON!!!
    </h1>
    <script src="app.js"></script>
    <!-- Social Media Footer -->
    

</body>
</html>
