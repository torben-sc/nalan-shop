<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balaclavas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shop-header">
        <div class="header-left">
            <!-- Platzhalter, damit das Logo in der Mitte bleibt -->
        </div>
        <div class="logo-container">
            <a href="shop.html">
                <img src="images/logo.jpg" alt="Shop Logo" class="logo">
            </a>
        </div>
        <div id="cart-icon" class="cart-icon-container">
            <img src="images/shopping-bag-thin-svgrepo-com.svg" alt="Warenkorb" class="cart-icon">
            <span id="cart-count" class="cart-count">0</span>
        </div>
    </header>

    <div class="top-menu-wrapper">
        <nav class="top-menu">
            <a href="shop.html" id="showAllFilter">Show All</a>
            <a href="bags.html" id="bagsFilter">Bags</a>
            <a href="balaclavas.html" id="balaclavasFilter">Balaclavas</a>
            <a href="handwarmers.html" id="handWarmersFilter">Hand Warmers</a>
            <a href="otheraccessories.html" id="otherAccessoriesFilter">Other Accessories</a>
        </nav>
    </div>

    <main>
        <h1 class="product-title" id="product-title">Balaclavas Collection</h1>
        <div id="product-container" class="product-container">
            <!-- Produkte werden hier von JavaScript mit Kategorie 'balaclavas' eingefügt -->
        </div>
    </main>
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-header">
            <h2>Cart</h2>
            <button id="close-cart" class="close-cart-button">&times;</button>
        </div>
        <div id="cart-items" class="cart-items-container">
            <!-- Warenkorb Artikel werden hier dynamisch von JavaScript eingefügt -->
        </div>
        
        <div class="cart-total">
            <div class="cart-total-text">Total Amount:</div>
            <div class="cart-total-divider"></div> <!-- Trennlinie -->
            <div class="cart-total-value" id="total-amount">€0.00</div>
        </div>
    
        <div class="cart-contact-info">
            <p>For orders of multiple items, contact me on 
                <a href="https://www.instagram.com/nalancreations" target="_blank">Instagram</a>
            </p>
            <p class="checkout-note">OTHERWISE USE DIRECT CHECKOUT</p>
        </div>
    </div>


    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lädt nur Produkte mit Kategorie 'balaclavas'
            displayProductList('balaclavas');
        });
    </script>
</body>
</html>
