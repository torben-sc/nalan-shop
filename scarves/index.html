<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarves</title>
    <link rel="icon" type="image/png" href="/images/logo-ohne-schrift.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo-ohne-schrift.png">
    <link rel="stylesheet" href="/style.css"> <!-- Absoluter Pfad für das CSS -->
</head>
<body>
    <header class="shop-header">
        <div class="header-left">
            <!-- Platzhalter, damit das Logo in der Mitte bleibt -->
        </div>
        <div class="logo-container">
            <a href="/shop">
                <img src="/images/logo.jpg" alt="Shop Logo" class="logo"> <!-- Absoluter Pfad für das Logo -->
            </a>
        </div>
        <div id="cart-icon" class="cart-icon-container">
            <img src="/images/shopping-bag.png" alt="Warenkorb" class="cart-icon"> <!-- Absoluter Pfad für das Warenkorb-Symbol -->
            <span id="cart-count" class="cart-count">0</span>
        </div>
    </header>

    <!-- Hauptkategorien-Menü -->
    <div class="top-menu-wrapper">
        <nav class="top-menu">
            <a href="/shop" id="showAllFilter">Show All</a>
            <a href="/balaclavas" id="balaclavasFilter">Balaclavas</a>
            <a href="/bags" id="bagsFilter">Bags</a>
            <a href="/scarves" id="scarvesFilter">Scarves</a>
            <a href="/accessories" id="accessoriesFilter">Accessories</a>
        </nav>
    </div>

    <main>
        <h1 class="product-title" id="product-title">Scarves</h1>
        <div id="product-container" class="product-container">
            <!-- Produkte werden hier von JavaScript mit Kategorie 'hand warmers' eingefügt -->
        </div>
    </main>

    <!-- Warenkorb Slide-in Menü -->
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-header">
            <h2>Cart</h2>
            <button id="close-cart" class="close-cart-button">&times;</button>
        </div>
        <div id="cart-items" class="cart-items-container">
            <!-- Warenkorb Artikel werden hier dynamisch von JavaScript eingefügt -->
        </div>
        <div class="shipping">
            <div class="shipping-text">Standard Shipping (EU Only, <br>free above 150€):</div>
            <div class="shipping-divider"></div> <!-- Trennlinie -->
            <div class="shipping-value" id="shipping-amount">€0.00</div>
        </div>
        <div class="cart-total">
            <div class="cart-total-text">Total Amount:</div>
            <div class="cart-total-divider"></div> <!-- Trennlinie -->
            <div class="cart-total-value" id="total-amount">€0.00</div>
        </div>
    
        <div class="cart-contact-info">
            <div id="paypal-button-container"></div> <!-- PayPal Button wird hier gerendert -->
            <p class="empty-cart-message" id="empty-cart-message" style="display: none;">Your Cart is Empty</p>
        </div>
    </div>

    <script src="/app.js"></script> <!-- Absoluter Pfad für die JavaScript-Datei -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lädt nur Produkte mit Kategorie 'hand warmers'
            displayProductList('scarves');
        });
    </script>
</body>
</html>
