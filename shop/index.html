<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/images/logo-ohne-schrift.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo-ohne-schrift.png">
</head>
<body>
    <header class="shop-header">
        <div class="header-left">
            <!-- Platzhalter, damit das Logo in der Mitte bleibt -->
        </div>
        <div class="logo-container">
            <a href="/shop">
                <img src="/images/logo.jpg" alt="Shop Logo" class="logo">
            </a>
        </div>
        <div id="cart-icon" class="cart-icon-container">
            <img src="/images/shopping-bag.png" alt="Warenkorb" class="cart-icon">
            <span id="cart-count" class="cart-count">0</span>
        </div>
    </header>
    
    <!-- Oberes Navigationsmenü für Hauptkategorien -->
    <div class="top-menu-wrapper">
        <nav class="top-menu">
            <a href="/shop" id="showAllFilter">Show All</a>
            <a href="/balaclavas" id="balaclavasFilter">Balaclavas</a>
            <a href="/bags" id="bagsFilter">Bags</a>
            <a href="/scarves" id="scarvesFilter">Scarves</a>
            <a href="/accessories" id="accessoriesFilter">Accessories</a>
        </nav>
    </div>
    
    <main>
        <h1 class="product-title" id="product-title">All Products</h1>
        
        <!-- Ladeindikator -->
        <div id="loading-indicator" style="text-align: center; margin: 20px;">
            <p>Loading products...</p>
        </div>

        <!-- Produkt-Container, initial unsichtbar -->
        <div id="product-container" class="product-container" style="display: none;">
            <!-- Produkte werden hier von JavaScript eingefügt -->
        </div>
    </main>

    <!-- Warenkorb-Popup -->
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-header">
            <h2>Cart</h2>
            <button id="close-cart" class="close-cart-button">&times;</button>
        </div>
        <div id="cart-items" class="cart-items-container">
            <!-- Warenkorb Artikel werden hier dynamisch von JavaScript eingefügt -->
        </div>
        <div class="shipping">
            <div class="shipping-text">Standard Shipping (DE Only, <br>free above 150€):</div>
            <div class="shipping-divider"></div> <!-- Trennlinie -->
            <div class="shipping-value" id="shipping-amount">€0.00</div>
        </div>
        <div class="cart-total">
            <div class="cart-total-text">Total Amount:</div>
            <div class="cart-total-divider"></div> <!-- Trennlinie -->
            <div class="cart-total-value" id="total-amount">€0.00</div>
        </div>
    
        <div class="cart-contact-info">
            <div id="paypal-button-container"></div> <!-- PayPal Button wird hier gerendert -->
            <p class="empty-cart-message" id="empty-cart-message" style="display: none;">Your Cart is Empty</p>
        </div>
    </div>

    <script src="/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingIndicator = document.getElementById('loading-indicator');
            const productContainer = document.getElementById('product-container');

            try {
                // Lade Produkte für die aktuelle Kategorie
                await displayProductList('all');
            } catch (error) {
                console.error('Error loading products:', error);
                // Zeige eine Fehlermeldung anstelle des Ladeindikators
                loadingIndicator.innerHTML = '<p>Failed to load products. Please try again later.</p>';
            } finally {
                // Ladeindikator ausblenden und Produkt-Container anzeigen
                loadingIndicator.style.display = 'none';
                productContainer.style.display = 'grid';
            }
        });
    </script>
    
</body>
</html>
