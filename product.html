<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktseite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shop-header">
        <div class="menu-toggle">
            <span class="menu-bar"></span>
            <span class="menu-bar"></span>
            <span class="menu-bar"></span>
        </div>
        <a href="shop.html">
            <img src="images/logo.jpg" alt="Shop Logo" class="logo">
        </a>
        <a href="cart.html" class="cart-icon">
            <img src="images/shopping-bag-thin-svgrepo-com.svg" alt="Warenkorb">
            <span id="cart-count" class="cart-count">0</span>
        </a>
    </header>

    <main class="product-page">
        <!-- Hauptbild und Thumbnails Container -->
        <div id="product-detail-container" class="product-detail-container">
            <div class="product-detail-wrapper">
                <div class="product-main-image-container">
                    <!-- Hauptbild wird dynamisch eingef端gt -->
                </div>
                <div class="product-thumbnail-container">
                    <!-- Thumbnails werden dynamisch eingef端gt -->
                </div>
    
                <!-- Produktinformationen -->
                <section class="product-info">
                    <!-- Produktinformationen wie Name, Preis, Beschreibung etc. werden dynamisch eingef端gt -->
                </section>
            </div>
        </div>
    </main>
    

    <!-- Popup Modal f端r Benachrichtigungen -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p id="modal-message"></p> <!-- Der Text wird dynamisch von JavaScript gesetzt -->
        </div>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
