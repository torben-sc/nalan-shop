<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shop-header">
        <div class="logo-container">
            <a href="shop.html">
                <img src="images/logo.jpg" alt="Shop Logo" class="logo">
            </a>
        </div>
        <div class="cart-icon-container">
            <a href="cart.html" class="cart-icon">
                <img src="images/shopping-bag-thin-svgrepo-com.svg" alt="Warenkorb">
                <span id="cart-count" class="cart-count">0</span>
            </a>
        </div>
    </header>

    <!-- Wrapper für horizontales Scrollen der Filter-Links -->
    <div class="top-menu-wrapper">
        <nav class="top-menu">
            <a href="shop.html" id="showAllFilter">Show All</a>
            <a href="bags.html" id="bagsFilter">Bags</a>
            <a href="balaclavas.html" id="balaclavasFilter">Balaclavas</a>
            <a href="handwarmers.html" id="handWarmersFilter">Hand Warmers</a>
            <a href="otheraccessories.html" id="otherAccessoriesFilter">Other Accessories</a>
        </nav>
    </div>

    <main>
        <h1 class="product-title" id="product-title">All Products</h1>
        <div id="product-container" class="product-container">
            <!-- Produkte werden hier von JavaScript eingefügt -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
